<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <meta
      http-equiv="Content-Security-Policy"
      content="frame-src 'self' https: http: data: blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; connect-src 'self' https: http: wss: ws:;" />
    <title>Dart</title>
  </head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Squada+One&display=swap"
  rel="stylesheet">
  <style>
    #viewportStable,
    #viewport {
      padding: 2px;
      font-size: 9px;
      color: white;
      position: fixed;
      top: 0;
    }

    body {
      height: 100vh;
      min-height: 600px;
      overflow: hidden;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const telegramData =
      window?.Telegram?.WebApp?.initData || "query_id=AAH3Ct58AgAAAPcK3nyBIRfs&user=%7B%22id%22%3A6389893879%2C%22first_name%22%3A%22lolo%22%2C%22last_name%22%3A%22kool%22%2C%22username%22%3A%22lolokool%22%2C%22language_code%22%3A%22en%22%2C%22allows_write_to_pm%22%3Atrue%2C%22photo_url%22%3A%22https%3A%5C%2F%5C%2Ft.me%5C%2Fi%5C%2Fuserpic%5C%2F320%5C%2FYjIPuI75eEY_Pu5FL9Qc9MN9d_Vyan8_GMG3tD8W5BeiGavWs-vtEcu95pMhE8fC.svg%22%7D&auth_date=1754884333&signature=mJhcCPZW7HlXKBiJAPpw4TUQqgJaN2ys4tZLURvtt7clwau5YBAto7v-7-7fiHBsFKd1qaou2NxMOV7qNcLqAg&hash=e791dda6b2ce23346c7b809ac98aa24b48ead4b1589db64cb200e31755824e59"
    localStorage?.setItem("initData", JSON.stringify(telegramData));

    Telegram?.WebApp?.setBackgroundColor("#002451");
    Telegram?.WebApp?.setHeaderColor("#002451");
    Telegram?.WebApp?.expand();
    document?.addEventListener(
      "touchmove",
      function (e) {
        if (!e.target.closest(".scrollable")) {
          e.preventDefault();
        }
      },
      { passive: false }
    );

    window?.scrollTo(0, 100);
    Telegram?.WebApp?.BackButton?.show();
    Telegram?.WebApp?.BackButton?.onClick(() => {
      var currentHref = window.location.href;
      window.history.go(-1);
      setTimeout(function () {
        if (window.location.href === currentHref) {
          Telegram.WebApp.close();
        }
      }, 500);
    });

    Telegram?.WebApp?.ready();
  </script>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
